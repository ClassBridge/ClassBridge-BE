spring:
  config:
    activate:
      on-profile: dev
    import:
      - "classpath:application-oauth.yml"
  jwt:
    secret: ${JWT_SECRET}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/class_bridge_db?serverTimezone=UTC&CharacterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: path_pattern_parser
  jackson:
    date-format: yyyy-MM-dd
    time-zone: Asia/Seoul
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    defaultModelsExpandDepth: -1
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**

pay:
  ready-url: https://open-api.kakaopay.com/online/v1/payment/ready
  approve-url: https://open-api.kakaopay.com/online/v1/payment/approve
  cancel-url: http://localhost:8080/payment/kakao/cancel
  cid: TC0ONETIME
  dev-key: DEVKEY

