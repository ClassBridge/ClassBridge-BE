spring:
  config:
    activate:
      on-profile: dev
    import:
      - "classpath:application-oauth.yml"
  jwt:
    secret: ${JWT_SECRET}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/class_bridge_db?serverTimezone=UTC&CharacterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: path_pattern_parser
  jackson:
    date-format: yyyy-MM-dd
    time-zone: Asia/Seoul