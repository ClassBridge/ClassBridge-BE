spring:
  config:
    activate:
      on-profile: personal
    import:
      - "classpath:application-oauth.yml"
  jwt:
    secret: ${JWT_SECRET}
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/${DB_NAME}?serverTimezone=UTC&CharacterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  mvc:
    pathmatch:
      matching-strategy: path_pattern_parser
  jackson:
    date-format: yyyy-MM-dd
    time-zone: Asia/Seoul
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 100MB

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
pay:
  ready-url: https://open-api.kakaopay.com/online/v1/payment/ready
  approve-url: https://open-api.kakaopay.com/online/v1/payment/approve
  cancel-url: http://localhost:8080/payment/kakao/cancel
  cid: ${KAKAO_PAY_CID}
  dev-key: ${KAKAO_PAY_DEV_KEY}